name:CI_action
on:
  push:
    branches: [main]
  pull request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version:[12.x]
        
    steps:
        name: checkout repository
        uses: actions/checkoutev2
    
        name: set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-nodegv1
        with:
          node-version:${{ matrix.node-version }]
      
        name: Install dependencies
        run: npm install
    
        name: Run the tests
        run: npm test
    
        name: Build
        run: npm run build
